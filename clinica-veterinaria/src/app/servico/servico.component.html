<body>
    <div class="container mt-5">
        <h2 class="text-center">AGENDAMENTOS</h2>
        <div class="row">
            <div class="col-md-4" *ngFor="let servico of servicos">
                <div class="card mt-4">
                    <img class="card-img-top img-responsive" src="{{servico.imgPath}}">
                    <div class="card-body text-center">
                        <app-btn-create-agendamento [nomeServico]="servico.nome"></app-btn-create-agendamento>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
